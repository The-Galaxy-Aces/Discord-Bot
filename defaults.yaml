- name:
  token:
  command_prefix: "!"
  logging:
    enabled: True
    logging_level: INFO
  enabled_features:
    insult:
      enabled: True
      permissions:
        insult:
          - "@everyone"
        torment:
          - "@everyone"
        untorment:
          - "@everyone"
    music:
      enabled: True
      permissions:
        music:
          - "@everyone"
        play:
          - "@everyone"
        queue:
          - "@everyone"
        next:
          - "@everyone"
        previous:
          - "@everyone"
        stop:
          - "@everyone"
        pause:
          - "@everyone"
        resume:
          - "@everyone"
        current:
          - "@everyone"
        shuffle:
          - "@everyone"
        volume:
          - "@everyone"
        come:
          - "@everyone"
      local_path: /music
      search_frequency: 300
      audio_types:
        - .flac
        - .mp3
        - .mp4
        - .ogg
        - .wav
        - .wmv
